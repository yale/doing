<head>
  <title>doing</title>
</head>

<body>
  <div class="container" id="container">
    {{> app}}
  </div>
</body>

<template name="app">
  {{>navbar}}
  {{#if currentUser}}
    {{>lists}}
  {{else}}
    <div class="jumbotron">
      <h2>Please log in with Github to begin</h2>
    </div>
  {{/if}}
</template>

<template name="navbar">
<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse"
      data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Doing</a>
  </div>
  {{#if currentUser}}
    {{>toolbar}}
  {{/if}}
  <div id="accounts-ui" class="nav navbar-nav navbar-right">
    {{loginButtons}}
  </div>
</nav>
</template>

<template name="lists">
{{#each lists}}
  {{>list}}
{{/each}}
</template>

<template name="list">
<div data-id="{{ _id }}" class="task-list panel panel-default">
  <div class="panel-heading">
    {{#if editingList}}
    <form id="list-form">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="New List" autofocus=autofocus id="list-{{_id}}" value="{{name}}" />
      <span class="input-group-btn">
        <a class="btn btn-danger" id="delete-list" href="#">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </span>
    </div>
    </form>
    {{else}}
    <span class="name">{{name}}</span>
    {{/if}}
  </div>
  <div class="panel-body">
    <ul class="tasks">
    {{#each tasks}}
      {{>task}}
    {{/each}}
    </ul>
  </div>
  <div class="panel-footer">
    <a class="btn btn-xs btn-default" id="new-task" href="#">
      <i class="glyphicon glyphicon-plus"></i>
      Task
    </a>
  </div>
</div>
</template>

<template name="toolbar">
<ul class="nav navbar-nav">
<li>
  <a href="#" id="new-list">
    <i class="glyphicon glyphicon-plus"></i>New List
  </a>
</li>
<li>
  <a id="hide-completed" href="#">
    {{#if hidingCompleted}}Show{{else}}Hide{{/if}} Completed
  </a>
</li>
<li><a id="clear-all-lists" href="#">Remove All Lists</a></li>
</ul>
</template>

<template name="task">
  <li class="task">
  {{#if isSelected}}
  <input type="text" class="form-control" placeholder="New Task" autofocus=autofocus id="task-{{_id}}" value="{{text}}" />
  {{else}}
  <input class="completed-checkbox" id="task-{{_id}}-completed" type="checkbox" {{ checkedIfCompleted }} />
  <span class="text">{{text}}</span>
  {{/if}}
  </li>
</template>
